{% extends 'base.html'%}

{%block title%}Agregar un nuevo alumno{%endblock%}

{% block content %}


<div class="container mt-4 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Formulario de Alumno</h5>
            <form action="{{ url_for('create_alumnos')}}" method="POST">
                <div class="form-group mb-3">
                    <label for="no_control">No. control</label>
                    <input type="text" class="form-control" id="no_control" name="no_control" required placeholder="Ingresa número de control">
                </div>

                <div class="form-group mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingresa el nombre">
                </div>

                <div class="form-group mb-3">
                    <label for="ap_paterno">Apellido paterno</label>
                    <input type="text" class="form-control" id="ap_paterno" name="ap_paterno" required placeholder="Ingresa apellido paterno">
                </div>

                <div class="form-group mb-3">
                    <label for="ap_materno">Apellido materno</label>
                    <input type="text" class="form-control" id="ap_materno" name="ap_materno" required placeholder="Ingresa apellido materno">
                </div>

                <div class="form-group mb-3">
                    <label for="semestre">Semestre</label>
                    <input type="number" class="form-control" id="semestre" name="semestre" required placeholder="Ingresa el semestre">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <a href="{{ url_for('index')}}" class="btn btn-danger">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Enlazar Font Awesome si no está ya incluido -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

{% endblock %}
